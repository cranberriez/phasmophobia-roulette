<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phasmophobia Strat Roulette</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <main class="layout-grid">
        <div id="past-challenges">
            <ul>

            </ul>
        </div>
        <div id="main-contents">
            <div id="header" class="center-contents">
                <h2>Phasmophobia Strat Roulette</h1>
            </div>
            <div id="roulette" class="roulette-cont center-contents">
                <h3 id="strat-name"></h3>
                <p id="strat-intro" class="center-text">Click New Strategy</p>
            </div>
            <div id="button-cont">
                <button id="dec-strats" onclick="strat_count(-1)">-</button>
                <button id="new-strat-button" onclick="button_press()">New Strategy</button>
                <button id="inc-strats" onclick="strat_count(1)">+</button>
            </div>
        </div>
        <div id="settings">
            
        </div>
    </main>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="challenges.js"></script>
    <script src="main.js"></script>
</body>
</html>
